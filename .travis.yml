language: java

jobs:
  include:
    - stage: Compile loguno-processor
      language: java
      jdk: oraclejdk8
      script:
      - echo "Compile loguno-processor..."
      - pwd
      - cd loguno-processor
      - pwd
      - mvn clean install
      install: true
    - stage: Compile loguno-test
      language: java
      jdk: oraclejdk9
      script:
      - echo "Compile loguno-test..."
      - pwd
      - cd loguno-test
      - pwd
      - mvn clean compile
      install: true



